<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="js/calendar-config.js" library="myprimefaces"/>
</h:head>
<h:body>

    <h:form>

        <p:log/>
        <p:growl id="messages" showDetail="true"/>
        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule"
                    timeZone="#{scheduleView.timeZone}"
                    locale="de"
                    rightHeaderTemplate="month,agendaWeek,agendaDay"
                    leftHeaderTemplate="today,prev,next"
                    centerHeaderTemplate="title"
                    showHeader="true"
                    aspectRatio="1"
                    draggable="false"
                    initialDate="#{scheduleView.getInitialDate()}"
                    extender="configFullCalendar"
                    timeFormat="HH:mm"
                    slotLabelFormat="HH:mm"
                    columnFormat="week: 'dddd D.M', agendaWeek: 'ddd D.M'"
        >
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"/>
            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages"/>
            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages"/>
        </p:schedule>

        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <p:outputLabel for="title" value="Titles:"/>
                <p:inputText id="title" value="#{scheduleView.event.title}" required="true"/>

                <p:outputLabel for="from" value="From:"/>
                <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2"
                            pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="to" value="To:"/>
                <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="allDay" value="All Day:"/>
                <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}"/>

                <p:commandButton type="reset" value="Reset"/>
                <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}"
                                 oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>

</h:body>
</html>
